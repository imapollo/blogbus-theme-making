<div id="wrapper">
    <div id="content">
        <div id="primary">
            <div id="header">
                <h1 id="blogname"><a href="http://{#domain}" title="{#blog_name}">{#blog_name}</a></h1>
                <p id="description">{#blog_desc}</p>
            </div>
            {c:0}
            <div id="footer">
                copyright ...
            </div>
        </div>
        <div id="secondary">
            {c:1}
            <div id="meta" class="module">
                <div class="modTop"></div>
                <div class="modBody">
                    <ul>
                        <li class="statistics">Statistics: <span class="count">{#counter}</span></li>
                        <li class="subscribe">{#feed_info}</li>
                        <li class="poweredBy"> {#powered_by} </li>
                    </ul>
                </div>
                <div class="modBottom"></div>
            </div>
        </div>
    </div>
</div>
