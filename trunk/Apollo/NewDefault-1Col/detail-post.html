<ul id="posts">
    <div class="postsTop"></div>
    <!--list-->
    <li>
        <div class="postHeader">
            <div class="innerBox">
                <h2>{#title_cat}</h2>
                <div class="tags">Tag£º{#tags}</div>
            </div>
            <div class="bgBox"></div>
        </div>
        <div class="clear"></div>
        <div class="postBody">
            {#content}
            <div class="clear"></div>
        </div>
        <div class="postFooter">
            <div class="tb_url">Trackback URL£º<input type="text" value="{#tb_url}"/></div>
            <div class="menubar">Posted by <span class="author"><a href="{#profile_url}">{#author}</a></span> at <span class="time">{#date} {#time}</span> | {#menubar}</div>
        </div>
    </li>
    <!--/list-->
    <div class="postsBottom"></div>
</ul>
