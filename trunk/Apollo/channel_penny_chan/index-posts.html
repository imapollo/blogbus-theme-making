<!--list-->
<div class="entry">
  <div class="entryhead">
    <h2 class="entrytitle"><a href="{#url}" title="{#title}">{#title}</a></h2>
  </div>
  <div class="entrymeta">
    <div class="metahead">Post meta</div>
    <div class="metadate">Posted {#date}</div>
    <div class="metacat">Category: {#cat}</div>
    <div class="metatag">Tags: {#tags}</div>
    <div class="metacomment">{#menubar}</div>
  </div>
  <div class="entrycontent">
    <div class="entrybody clearfix">{#content}</div>
  </div>
  <div class="entryfooter"><a href="{#url}">Continue reading...</a></div>
</div>
<!--/list-->
<div id="pagenavi">{#pagenav}</div>
