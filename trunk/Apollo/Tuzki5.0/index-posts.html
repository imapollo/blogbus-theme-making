<!--list-->
<div class="entry clear">
    <div class="entryhead">
        <div class="entrytitle">
            <a href="{#url}" title="{#title}">{#title}</a>
            <span class="category"> - {#cat}</span>
        </div>
        <div>
            <span class="metadata">Posted by <a href="{#profile_url}" class="author" title="{#author}">{#author}</a> at <span class="date">{#date}</span></span>
            <span class="commentLink">{#menubar}</span>
        </div>
    </div>
    <div class="entrybody clearfix clear">
        {#content}
    </div>
</div>
<!--/list-->
<div id="pagenavi">{#pagenav}</div>
