<ul id="posts">
				<div class="postsTop"></div>
				<div class="context"><span class="pre">{#pre}</span> | <span class="top"><a href="http://{#domain}">首 页</a></span> | <span class="next">{#next}</span></div>
				<!--list-->
				<li>
					<div class="postHeader"><h2>
						{#title_cat}<br>
						Author:<a href="{#profile_url}">{#author}</a> | Time: {#date} {#time}<br>
						Tag: {#tags}</h2>
					</div>
					<div class="postBody">
						{#content}
<div class="tb_url">引用地址：<input type="text" value="{#tb_url}"/></div>
						<div class="clear"></div>
					</div>
					<div class="postFooter">
						<div class="menubar">{#menubar}</div>
					</div>
				</li>
				<!--/list-->
				<div class="postsBottom"></div>
</ul>
