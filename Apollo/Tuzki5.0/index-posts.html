<!--list-->
<div class="entry clear">
    <div class="entryhead">
        <div class="entrytitle">
            <a href="{#url}" title="{#title}">{#title}</a>
        </div>
        <div>
            <span class="metadata">Posted <span class="date">{#date}</span> by <a href="{#profile_url}" class="author" title="{#author}">{#author}</a>. Filed under {#cat}</span>
        </div>
    </div>
    <div class="entrybody clearfix clear">
        {#content}
    </div>
    <div class="entryfoot"><span class="commentLink">{#menubar}</span></div>
    <div class="clear"></div>
</div>
<!--/list-->
<div id="pagenavi">{#pagenav}</div>
