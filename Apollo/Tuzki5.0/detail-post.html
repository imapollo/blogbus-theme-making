<div id="entryInfo">
  <div class="detailInfo">
    <ul>
      <li><label>Prev:</label> {#pre}</li>
      <li><label>Next:</label> {#next}</li>
      <li><label>Author:</label> <a href="{#profile_url}" class="author" title="http://imapollo.blogbus.com/logs/5829431.html">{#author}</a></li>
      <li><label>Date:</label> {#date}</li>
      <li><label>Time:</label> {#time}</li>
      <li><label>Category:</label> {#cat}</li>
      <li class="tagDetailInfo"><label>Tags:</label> {#tags}</li>
    <ul>
  </div>
</div>
<div id="entryContent">
  <div class="entry">
    <div class="entryhead">
      <div class="entrytitle">
        <a href="{#url}" title="{#title}">{#title}</a>
      </div>
    </div>
    <div class="entrybody clearfix clear">
      {#content}
    </div>
  </div>
</div>
