<ul id="posts">
				<div class="postsTop"></div>
				<div class="context"><span class="pre">{#pre}</span> | <span class="top"><a href="http://{#domain}">首 页</a></span> | <span class="next">{#next}</span></div>
				<!--list-->
				<li>
					<div class="postHeader">
						<div class="innerBox">
							<h2>{#title_cat}</h2>
                                                        <h3>{#date}</h3>
							<div class="category">分类: {#cat}</div>
						</div>
						<div class="bgBox"></div>
					</div>
					<div class="clear"></div>
					<div class="postBody">
						{#content}
						<div class="clear"></div>
					</div>
					<div class="postFooter">
						<div class="tags">Tag：{#tags}</div>
						<div class="tb_url">引用地址：<input type="text" value="{#tb_url}"/></div>
						<div class="menubar"><span class="author"><a href="{#profile_url}">{#author}</a></span> 发表于<span class="time">{#time}</span> | {#menubar}</div>
					</div>
				</li>
				<!--/list-->
				<div class="postsBottom"></div>
</ul>
