<ul id="posts">
	<div id="pageNavi">
		{#pre} | <a href="http://{#domain}">Index</a> | {#next}
	</div>
	<!--list-->
	<li>
	<div id="blogTitle"><a href="{#url}">{#title}</a></div>
	<div id="blogDate">
		Author: <a href="{#profile_url}">{#author}</a> | Category: {#cat} | Time: {#date} {#time}
	</div>
	<div id="blogContent">{#content}</div>
	<div id="blogTag">Tags: {#tags}</div>
	<div id="menuBar">{#menubar}</div>
	<div id="blogFooter"></div>
	</li>
	<!--/list-->
</ul>
